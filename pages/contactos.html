  <main class=" container my-5">
    <section>
<h1 class="display-1 text-center">Contactos</h1>
<hr>
<article class="row">
  <aside class="col-sm-12 col-md-6">
    <form>
      <div class="mb-3">
        <label for="NombreApellido" class="form-label">Nombre y Apellido</label>
        <input type="text" id="NombreApellido" placeholder="Ej: Juan Perez" class="form-control" minlength="3" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label for="Telefono" class="form-label">Telefono</label>
        <input type="tel" id="Telefono" placeholder="Ej: 3815784930" class="form-control" minlength="3" maxlength="50">
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" id="Email" placeholder="Ej: nicolasgaliam@gmail.com" class="form-control" minlength="8" maxlength="80" required >
      </div>
      <div class="mb-3">
        <label for="consulta" class="form-label">Consulta</label>
        <textarea id="consulta"  rows="4" class="form-control" placeholder="Agregue su consulta" minlength="10" maxlength="300"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </aside>
  <aside class="col-sm-12 col-md-6 mt-3">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102220299917!2d-65.209390485067!3d-26.836700883160358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1654092574272!5m2!1ses-419!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="w-100"></iframe>
  </aside>
</article>
</section>
</main>
    <footer class="container-fluid bg-dark">
        <div class="row">
            
             <div class="col-sm-12 col-md-6 col-lg-4">
                  <img src="../img/cocu_logo-450.png" alt="logo panaderia cocu" width="90px" class="mx-5">
                </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <h5 class="text-white-50">Horarios de atencion:</h5>
                <p class="text-white-50">Lunes a viernes:09hs-18hs
                    <br>
                   Sabados,Domingos y Feriados:09hs-14hs
                </p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                  <h5 class="text-white-50 mx-5">
                      Siguenos en nuestras redes:
                  </h5>
              </div>
           
          </div>
